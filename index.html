<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Security Checker v1.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <h1><span class="icon-lock"><svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M7 10V7a5 5 0 0 1 10 0v3"/><rect x="5" y="10" width="14" height="11" rx="2"/><circle cx="12" cy="15" r="1"/>
            </svg></span> Password Checker
        </h1>
        <p>This tool runs <strong>locally</strong>. No data is sent anywhere, check out the <a href="https://github.com/carlesreig/password-checker">source code</a>.</p>

        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Type your password here" autocomplete="new-password">
            <button id="toggle-password" type="button" aria-label="Show password"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/><circle cx="12" cy="12" r="3"/></svg></button>
        </div>

        <div id="results">
            <div class="rules-column">
                <h3>TO DO</h3>
                <p id="rule-length" class="bad"><span class="icon">✖</span> Minimum length (12)</p>
                <p id="rule-uppercase" class="bad"><span class="icon">✖</span> Uppercase</p>
                <p id="rule-lowercase" class="bad"><span class="icon">✖</span> Lowercase</p>
                <p id="rule-number" class="bad"><span class="icon">✖</span> Numbers</p>
                <p id="rule-symbol" class="bad"><span class="icon">✖</span> Symbols</p>
            </div>
            <div class="rules-column">
                <h3>NOT TO</h3>
                <p id="rule-repeat" class="ok"><span class="icon">✔</span> Character repetition</p>
                <p id="rule-sequence" class="ok"><span class="icon">✔</span> Sequence</p>
                <p id="rule-pattern" class="ok"><span class="icon">✔</span> Patterns</p>
                <p id="rule-words" class="ok"><span class="icon">✔</span> Known words</p>
                <p id="rule-reuse" class="ok"><span class="icon">✔</span> Password reuse</p>
            </div>
        </div>
        
        <div id="strength"></div>
    </main>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
