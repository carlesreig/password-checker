<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Security Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="container">
        <h1>üîê Password Checker</h1>
        <p>This tool runs <strong>locally</strong>. No data is sent anywhere.</p>

        <input type="password" id="password" placeholder="Introdueix una contrasenya" autocomplete="new-password">

        <div id="results">
            <div class="rules-column">
                <h3>TO DO</h3>
                <p id="rule-length" class="bad"><span class="icon">‚úñ</span> Minimum length (12)</p>
                <p id="rule-uppercase" class="bad"><span class="icon">‚úñ</span> Uppercase</p>
                <p id="rule-lowercase" class="bad"><span class="icon">‚úñ</span> Lowercase</p>
                <p id="rule-number" class="bad"><span class="icon">‚úñ</span> Numbers</p>
                <p id="rule-symbol" class="bad"><span class="icon">‚úñ</span> Symbols</p>
            </div>
            <div class="rules-column">
                <h3>NOT TO</h3>
                <p id="rule-repeat" class="ok"><span class="icon">‚úî</span> Repetition</p>
                <p id="rule-words" class="ok"><span class="icon">‚úî</span> Known words</p>
                <p id="rule-sequence" class="ok"><span class="icon">‚úî</span> Sequence</p>
                <p id="rule-pattern" class="ok"><span class="icon">‚úî</span> Patterns</p>
            </div>
        </div>
        
        <div id="strength"></div>
    </main>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
